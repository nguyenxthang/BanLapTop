<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<header th:fragment="top_header">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/product/list"><img
                    src="https://laptopworld.vn/template/default/images/logo.png" style="height: 50px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="#!">[(#{lable.menu.home.category})]</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!" th:text="#{lable.menu.home.product}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">[(#{lable.menu.home.about})]</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">[(#{lable.menu.home.contact})]</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/CRUD/users">User</a></li>
                            <li><a class="dropdown-item" href="/CRUD/product">Product</a></li>
                            <li><a class="dropdown-item" href="/CRUD/category">Category</a></li>

                        </ul>
                    </li>
                    <a href="?language=vi">
                        <img alt=""
                             src="https://s2.o7planning.com/templates/o7planning/resources/images/languages/vi.png">
                    </a>

                    <a href="?language=en">
                        <img alt=""
                             src="https://s2.o7planning.com/templates/o7planning/resources/images/languages/en.png">
                    </a>
                </ul>
                <form class="d-flex" action="">
                    <button class="btn btn-outline-dark" type="submit">
                        Giỏ hàng
                    </button>
                </form>
                <form class="d-flex">
                    <input style="margin-left:10px ;" class="form-control me-2" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
         style="margin-bottom: 20px;margin-top: 20px ">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/06/banner/Banner-Big-TGDD-min-1920x450-3.png"
                     class="d-block w-100" style="height: 500px" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://laptopworld.vn/media/banner/13_May7d425cf4ef696c9823399cc05da86776.jpg"
                     class=" d-block w-100 " style="height: 500px" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://laptopworld.vn/media/banner/06_Jan198b0cc540a7ed1cd5d3975eee7e7ebb.jpg"
                     class="d-block w-100 " style="height: 500px" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</header>
</body>
</html>
