<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_user :: areas(~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <a class="card col-sm-4" style="text-decoration: none">
                <img class="card-img-top" th:src="${detail.image}">

            </a>
            <div class="col-sm-8">
                <div class="card-body">
                    <h2 class="fw-bolder" th:text="${detail.name}"></h2>
                    <h4 style="color: red" th:text="${detail.price}">Giá: </h4>
                </div>
                <h4 class="fw-bolder" th:text="${detail.mota}">Tình Trạng: </h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
