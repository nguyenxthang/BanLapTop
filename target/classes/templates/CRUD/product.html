<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_user :: areas(~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>
<main>
    <div class="container">
        <form method="post" th:action="@{/product/create}" th:object="${product}" class="form col-sm-8">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 mt-3">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Image</label>
                        <input type="text" class="form-control" name="image">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Price</label>
                        <input type="text" class="form-control" name="price">
                    </div>


                </div>
                <div class="col-6">
                    <div class="mb-3 mt-3">
                        <label>Mota</label>
                        <input type="text" class="form-control" name="mota">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Category</label>
                        <select name="category">
                            <div th:each="item : ${category}">
                                <option th:value="${item.id}" th:text="${item.name}"></option>
                            </div>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="ADD" style="margin-bottom: 20px">
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Mota</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item :${product}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.image}" style="width: 50px"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.mota}"></td>
            <td th:text="${item.category.name}"></td>
            <td><a class="btn btn-secondary" th:href="@{'/product/delete/'+${item.id}}">Delete</a>
                <a class="btn btn-primary" th:href="@{'/CRUD/product/detail/'+${item.id}}">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
