<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_user :: areas(~{::main})}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<main>
    <form th:action="@{/users/update/}+${user.id}" th:object="${user}" class="form col-sm-8" method="post">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label> User name</label>
                    <input type="text" class="form-control" name="username" th:field="${user.username}">
                </div>
                <div class="mb-3 mt-3">
                    <label> Password</label>
                    <input type="text" class="form-control" name="password" th:field="${user.password}">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 mt-3">
                    <label> fullname</label>
                    <input type="text" class="form-control" name="fullname" th:field="${user.fullname}">
                </div>

            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Update" style="margin-bottom: 20px">
        </div>
    </form>
</main>
</body>
</html>
